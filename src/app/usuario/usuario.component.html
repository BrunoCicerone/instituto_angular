    <!DOCTYPE html>
    <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title></title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="">
        </head>
        <body>
            <div class="container text-center">
                <div class="">
                    <div class="col align-self-center">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <!-- Agrega aquí el contenido del dropdown si es necesario -->
                        </div> 
                    </div>
                </div> 
                <hr>
            </div>

            <table class="table table-striped table-bordered container">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">DNI</th>
                  <th scope="col">Usuario</th>
                  <th scope="col">Contraseña</th>
                  <th scope="col" class="col-1"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let usuario of listaUsuarios; let i = index">
                  <tr>
                    <ng-container *ngIf="!usuario.editable; else editMode">
                      <!-- Modo de visualización -->
                      <td (click)="toggleEdit(usuario)">{{ usuario.nom }}</td>
                      <td (click)="toggleEdit(usuario)">{{ usuario.ap }}</td>
                      <td (click)="toggleEdit(usuario)">{{ usuario.dni }}</td>
                      <td (click)="toggleEdit(usuario)">{{ usuario.us }}</td>
                      <td (click)="toggleEdit(usuario)">{{ usuario.pas }}</td>
                    </ng-container>
            
                    <ng-template #editMode>
                      <!-- Modo de edición -->
                      <td>
                        <input type="text" [(ngModel)]="listaUsuarios[i].nom" (blur)="toggleEdit(usuario)">
                      </td>
                      <td>
                        <input type="text" [(ngModel)]="listaUsuarios[i].ap" (blur)="toggleEdit(usuario)">
                      </td>
                      <td>
                        <input type="text" [(ngModel)]="listaUsuarios[i].dni" (blur)="toggleEdit(usuario)">
                      </td>
                      <td>
                        <input type="text" [(ngModel)]="listaUsuarios[i].us" (blur)="toggleEdit(usuario)">
                      </td>
                      <td>
                        <input type="text" [(ngModel)]="listaUsuarios[i].pas" (blur)="toggleEdit(usuario)">
                      </td>
                    </ng-template>
            
                    <td>
                      <button class="btn btn-danger" (click)="delete(usuario)">Eliminar</button>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
            
            
            
            <div>
              <div class="container">
                <button class="btn btn-primary" (click)="addUsuarios(usuarioNom.value, usuarioDni.value, usuarioAp.value, usuarioUs.value, usuarioPas.value); usuarioNom.value=''; usuarioDni.value=''; usuarioAp.value=''; usuarioUs.value=''; usuarioPas.value='';">
                  Agregar usuario
                </button>
                <button class="btn btn-primary" (click)="updateUsuario(Usuario)">Guardar</button>



              </div>
                <div class="form-group">
                <label for="usuarioDni">DNI:</label>
                <input type="text" id="usuarioDni" class="form-control" #usuarioDni>
                </div>
                <div class="form-group">
                  <label for="usuarioNom">Nombre:</label>
                  <input type="text" id="usuarioNom" class="form-control" #usuarioNom>
                </div>
                <div class="form-group">
                <label for="usuarioAp">Apellidos:</label>
                <input type="text" id="usuarioAp" class="form-control" #usuarioAp>
                </div>
                <div class="form-group">
                <label for="usuarioUs">Usuario:</label>
                <input type="text" id="usuarioUs" class="form-control" #usuarioUs>
                </div>
                <div class="form-group">
                <label for="usuarioPas">Contraseña:</label>
                <input type="password" id="usuarioPas" class="form-control" #usuarioPas>
                </div>

                
            </div>



            
            <script src="" async defer></script>
        </body>
    </html>
